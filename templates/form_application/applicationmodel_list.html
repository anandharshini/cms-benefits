{% extends "fullwidth.html" %}
{% load cms_tags %}

{% block content %}
<h1>Application Forms for Me</h1>
<ul>
{% for appform in object_list %}
    <li>
        <a href="{{ appform.pdf_file }}" target="_new">{{ appform.name }}</a>
    </li>
{% empty %}
    <li><a href="questions/">Click Here to submit Health Application{{ "Mary had a little"|add:user.id }}</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
