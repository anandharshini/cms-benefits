{% extends "fullwidth.html" %}
{% load cms_tags %}
{% load i18n %}

{% block content %}
<div class="row">
    <form action="/questions/" class="col s12" method="post">{% csrf_token %}
        <div class="row">
            {% for field in wizard.form %}
                <div class="input-field col s6">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
                <span class="message">{{ field.errors }}</span>
            {% endfor %}
        </div>
    </form>
    <button class="btn waves-effect waves-light" type="submit" value="{% trans "submit" %}">Submit</button>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, {});
    });  
</script>
{% endblock %}
